<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeremy Silva</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
        <nav class="container">
            <h1 class="logo">Jeremy Silva</h1>

            <button class="hamburger">
                <svg fill="currentColor" viewBox="0 0 20 20">
                    <path class="open" fill-rule="evenodd"
                        d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
                        clip-rule="evenodd"></path>
                    <path class="close" fill-rule="evenodd"
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                        clip-rule="evenodd"></path>
                </svg>
            </button>

            <ul class="menu">
                <li><a href="#"><i class="fa fa-info-circle"></i> About</a></li>
                <li><a href="#"><i class="fa fa-briefcase"></i> Skills</a></li>
                <li><a href="#"><i class="fa fa-th"></i> Projects</a></li>
                <li><a href="#"><i class="fa fa-quote-left"></i> Testimonials</a></li>
                <li><a href="#"><i class="fa fa-envelope"></i> Contact</a></li>
            </ul>
        </nav>
    </header>



    <script>
        const nav = document.querySelector('nav');
        const hamburger = document.querySelector('.hamburger');

        const menuEvent = () => {
            nav.classList.toggle('expanded');
        }

        hamburger.addEventListener('click', menuEvent);
    </script>
</body>

</html>
